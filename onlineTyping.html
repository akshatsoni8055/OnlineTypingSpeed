<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Typing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a1f4c34f56.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body style="background-color: wheat;">
    <div class="container">
      <div class="row" style="max-width: 1000px; margin: auto;">
        <select class="col p-3 mb-2 bg-info text-white" id="setTime">
          <option value="1">1 min</option>
          <option value="2">2 min</option>
          <option value="3">3 min</option>
          <option value="5">5 min</option>
          <option value="10">10 min</option>
          <option value="15">15 min</option>
        </select>
        <select class="col p-3 mb-2 bg-info text-white" id="setType">
          <option>Fables</option>
          <option>Stories</option>
          <option>Data Entry</option>
          <option>Hard</option>
        </select>
      </div>
      <div class="row" style="max-width: 1000px; margin: auto;">
        <h2 class="col p-3 mb-2 bg-danger text-white">Time: <span id="displayTime">00</span> sec</h2>
        <h2 class="col p-3 mb-2 bg-success text-white">Speed: <span id="displaySpeed">00</span> wpm</h2>
        <h2 class="col p-3 mb-2 bg-primary text-white">Accuracy: <span id="accuracy">--</span> %</h2>
      </div>
    <canvas id="typing-area" width="1000" height="360"></canvas>
    </div>
</body>

<script src="typing.js"></script>
<style>
  #typing-area{
    position: absolute;
    left: 50%;
    transform: translate(-50%);

  }
  .container {
    position: absolute;
    left: 50%;
    transform: translate(-50%, 50%);
  }
</style>
</html>
